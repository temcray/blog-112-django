{% entends 'base.html' %}

{% block title %}
    {{post.title}}
{% endblock %}

{% block context %}
    <h1>Post #{{post.id}}</h1>
    <h2>{{post.title}}</h2>
    <h5>{{post.subtitle}}</h5>
    <h6>{{post.author}}</h6>
    <strong>Created on: {{post.created_on}}</strong>
    <p>{{post.body}}</p>
{% endblock %}
