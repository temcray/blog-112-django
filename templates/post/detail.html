{% extends 'base.html' %}

{% block title %}
    {{detail.title}}
{% endblock %}

{% block content %}
    <h1>Post #{{detail.id}}</h1>
    <h2>{{detail.title}}</h2>
    <h5>{{detail.subtitle}}</h5>
    <h6>{{detail.author}}</h6>
    <strong>Created on: {{detail.created_on}}</strong>
    <p>{{detail.body}}</p>
    
{% endblock %}
